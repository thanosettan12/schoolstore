
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
   <style>
	  #get-started-button:hover {
    background-color: #d95234;
    border: 1px solid #d95234;

}
  </style>
	<body style="background-color:#ede4d1;">
	<div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="index.html" class="navbar-brand px-lg-4 m-0" style="">
                <img src="{% static 'img/output-onlinepngtools.png' %}" alt="Horizon High School Logo">
            </a>
            </nav>
    </div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center" style="position:relative;top:-60px;">
				<div class="col-md-6">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'login/images/user.png' %});"></div>
		      	<h3 class="text-center mb-0">Welcome</h3>
		      	<p class="text-center">Sign up  by entering the information below</p>

						<form action="#" class="login-form" method="post">
							{% csrf_token %}

		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" name="password1" class="form-control" placeholder="Password" required>
	            </div>
							<div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" name="password2" class="form-control" placeholder="Password" required>
	            </div>
							<div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3" id="get-started-button">Sign up</button>
	            		</div>

	          </form>

	        </div>
                </div>
			</div>
            <div>
                            {% for message in messages %}
                             <h5 >{{message}}</h5>
                            {% endfor %}
                        </div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/js/popper.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>

	</body>
</html>
